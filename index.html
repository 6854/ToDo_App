<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="main_heading">To Do App</h1>
    <div class="grid_container"> 
        <input id="todo_input" type="text" placeholder="Enter todo here">
        <input id="todo_date" type="date">
        <button class="todo_add" onclick="addToDo();">Add</button>
    </div>
    <div id="toDo_container" class="grid_container grid_container_items"></div>

    <script src="index.js"></script>
</body>
</html>
